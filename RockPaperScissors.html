<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="RockPaperScissors.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body class="mainbody">
        <div class="mainbackGroundSection">
            <div class="headerContainer">
                <p>
                    Make Your Choice!
                </p>
            </div>
            <div class="gameContainer">
                <div class="gameSubContainer">

                
                    <button class="rockButton" onclick="playGame('rock')">
                        <img class="rockImage" src="Assets/Rock.svg" alt="Rock">
                    </button>
            
                    <button class="paperButton" onclick="playGame('paper')">
                        <img class="paperImage" src="Assets/Paper.svg" alt="Paper">
                    </button>
                 
                </div>
                <div class="gameSubContainer">
                    <button class="scissorsButton" onclick="playGame('scissors')">
                        <img class="scissorsImage" src="Assets/Scissors.svg" alt="Scissors">
                    </button>
                
                </div>
            </div>
            
        </div>
    </body>
</html>
